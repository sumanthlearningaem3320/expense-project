- name: install nginx
  ansible.builtin.dnf:
    name: nginx
    state: present

- name: copy module
  ansible.builtin.copy:
    src: expense.conf
    dest: /etc/nginx/default.d/expense.conf

- name: import common role
  ansible.builtin.import_role:
    name: common
    tasks_from: prereq
  vars:
    app_dir: /usr/share/nginx/html
    component: frontend
    
- name: restart nginx
  ansible.builtin.systemd:
    name: nginx
    state: restarted
    enabled: yes

- name: import elk role -filebeat
  ansible.builtin.import_role:
    name: elk
    tasks_from: filebeat

- name: import node export
  ansible.builtin.import_role:
    name: prometheus
    tasks_from: node-exporter


- name: import grafana dashboard
  ansible.builtin.import_role:
    name: grafana

- name: genearate alert yml file
  ansible.builtin.template:
    src: alert-rules.yml
    dest: /tmp/alert-rules.yml


- name: uploading front end file top s3 bucket
  community.aws.s3_sync:
    bucket: r76-prometheus-alert-rules
    file_root: /tmp/alert-rules.yml










